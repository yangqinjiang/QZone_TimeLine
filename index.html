<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="hide">
	<!--模板-->
	<div id="tpl_scrubber_year">
		<a href="javascript:;" class="scrubber_year" id="scrubber_year_{year}" onclick="show_year({year})">{year}</a>
		{list}
	</div>
	<div id="tpl_scrubber_month">
		<a href="javascript:;" class="scrubber_month scrubber_month_in_{year}" id="scrubber_month_{year}_{month}" onclick="show_month({year},{month})">{month}月</a>
	</div>

	<div id="tpl_content_year">
		<div class="content_year" id="content_year_{year}">{year}</div>
		{list}
	</div>
	<div id="tpl_content_month">
		<div class="content_month" id="content_month_{year}_{month}">{month}月</div>
		{list}
	</div>
	<div id="tpl_content_item">
		<div class="content_item content_item_{position} {isFirst}">
			<div class="content_item_icon_arrow"></div>
			<div class="content_item_icon_dot">
				<div class="content_item_icon_dot_child"></div>
			</div>
			<div class="content_item_icon_head">
				<div class="content_item_icon_head_title">
					<div class="content_item_icon_head_title_lunar">
						{lunar}
					</div>	
					{date}
				</div>
				<div class="content_item_head_intro">
					<i class="ui_icon quote_before"></i>
					{intro}
					<i class="ui_icon quote_after"></i>
				</div>
			</div>
			<div class="content_item_icon_media">
				{media}
			</div>
			<div class="content_item_icon_footer">
				<div class="content_item_icon_footer_info">
					<a href="javascript:;" title="赞"><i class="icon_zan"></i>({like})</a>
					<a href="javascript:;" title="评论"><i class="icon_pin"></i>({comment})</a>
				</div>
				<div class="content_item_icon_footer_like">
					{like_format}人觉得很赞
				</div>
			</div>
		</div>
	</div>
	<!--模板-->
</div>
<div class="top"></div>
<div class="header"></div>
<div class="container">
	<div class="scrubber" id="scrubber">
		<a href="javascript:;" class="scrubber_year current">2014</a>
		<a href="javascript:;" class="scrubber_month">3月</a>
		<a href="javascript:;" class="scrubber_year month">2月</a>
	</div>
	<div class="content" id="content">
		<div class="content_year">2014</div>
		<div class="content_month">3月</div>
		<div class="content_item">
			<div class="content_item_icon_arrow"></div>
			<div class="content_item_icon_dot">
				<div class="content_item_icon_dot_child"></div>
			</div>
			<div class="content_item_icon_head">
				<div class="content_item_icon_head_title">
					<div class="content_item_icon_head_title_lunar">
						三<br/>&nbsp;十
					</div>	
					2014-03-30
				</div>
				<div class="content_item_head_intro">
					<i class="ui_icon quote_before"></i>
					过了今天，2014年的一半就过去了。这半年学到了什么，是否心里有愧？
					<i class="ui_icon quote_after"></i>
				</div>
			</div>
			<div class="content_item_icon_media">
				<img src="psb.jpg" width="370">
			</div>
			<div class="content_item_icon_footer">
				<div class="content_item_icon_footer_info">
					<a href="javascript:;" title="赞"><i class="icon_zan"></i>(1000)</a>
					<a href="javascript:;" title="评论"><i class="icon_pin"></i>(2000)</a>
				</div>
				<div class="content_item_icon_footer_like">
					2000觉得很赞
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="GetLunarDay.js"></script>
<script type="text/javascript" src="fx.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
